<div class="row">
    <div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <input [(ngModel)]="game.title"  placeholder="Title" type="text" name="title" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <textarea [(ngModel)]="game.description" name="description" cols="30" placeholder="Description" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="game.image" placeholder="Image" type="url" name="image" class="form-control" >
                    </div>
                    <button (click)="edit ? updateGame() : createGame()" class="btn btn-success btn-block">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card card-body text-center">
            <img [src]="game.image == ''? '/assets/noimage.png' : game.image" class="card-img-top">
            <h3>{{game.id}} - {{game.title == '' ? 'Title Game' : game.title}}</h3>
            <p>{{game.description == '' ? 'Description Game' : game.description}}</p>
            <p>{{game.create_at | date: 'yyy-MM-dd'}}</p>
        </div>
    </div>
</div>
